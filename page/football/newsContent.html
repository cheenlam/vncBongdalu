<!-- newsContent start -->
<div class="newsContent" id="newsContent" v-html="listData">
</div>

<script>
    Vue.createApp({
        data() {
            return {
                listData: '',
            };
        },
        methods: {},
        mounted() {
            this.listData = f_news;
            let getIndex = localStorage.getItem('newsContent');
            $("#newsContent").html(this.listData[getIndex].context);
            $('#newsContent .nwrecent').remove();
        },
    }).mount("#newsContent");
</script>

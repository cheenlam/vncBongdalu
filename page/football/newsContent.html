<!-- newsContent start -->
<div class="newsContent" id="newsContent">
</div>


<script>
    $.ajax({
        url: "https://spurslee.myqnapcloud.com:8081/FootBallNews.php",
        dataType: "json",
        success: function(data) {
            let getIndex = localStorage.getItem('newsContent')
            $("#newsContent").html(data[getIndex].context);
            $('#newsContent .nwrecent').remove()
        }
    });
</script>
